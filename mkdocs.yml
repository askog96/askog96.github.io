site_name: Askog96Â´s Blog
site_url: https://askog96.github.io/askog96.github.io/
repo_url: https://github.com/askog96/askog96.github.io
nav:
  - Home: 'index.md'
  - OpenShift and Kubernetes:
      - Manage users with htpasswd: 'openshift/htpasswd.md'
      - Running squidproxy as a container on OpenShift 4: 'openshift/squidproxy.md'
      - Single node OpenShift running on OpenShift Virtualization: 'openshift/virtsno.md'
  - Network:
      - subjet3: ''
  - Vmware:
      - subject4: ''
markdown_extensions:
  - toc:
    permalink: "#"
theme:
  name: material
  features:
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
extra_css:
  - css/extra.css
extra_javascript: 
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
markdown_extensions:
  - mdx_math
  - admonition
  - sane_lists
  - pymdownx.highlight:
      auto_title: false
  - pymdownx.superfences
  - pymdownx.keys
docs_dir: src
edit_uri: edit/main/src/
site_dir: docs